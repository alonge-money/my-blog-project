<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %} My Blog</title>
  </head>
  <body>
    <nav>
      <div
        style="
          display: flex;
          gap: 20px;
          background-color: rgb(252, 1, 0);
          height: 50px;
          padding-top: 30px;
          justify-content: space-around;
          border-radius: 20px;
        "
      >
        <a
          href="{% url 'home' %}"
          style="font-size: 23px; text-decoration: none"
          >Home</a
        >
        {% if user.is_authenticated %}
        <a
          href="{% url 'post_create' %}"
          style="font-size: 23px; text-decoration: none"
          >Create Post</a
        >
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button
            type="submit"
            style="
              font-size: 23px;
              background-color: red;
              border: none;
              color: rgb(85, 26, 145);
            "
          >
            Logout
          </button>
        </form>
        {% else %}
        <a
          href="{% url 'login' %}"
          style="font-size: 23px; text-decoration: none"
          >Login</a
        >
        <a
          href="{% url 'signup' %}"
          style="font-size: 23px; text-decoration: none"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
